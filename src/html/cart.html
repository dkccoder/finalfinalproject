<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/cart.css" />
    <link rel="stylesheet" type="text/css" href="/lib/swipercss/swiper.min.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="content-box" style="min-height: 367px;">
        <div class="cart-not-pro">
            <img src="/img/cartempty.png">
            <span>您的购物车里还没有商品</span>
            <a href="/html/cake-list.html">去购物 &gt;&gt;</a>
        </div>
        <!-- 商品信息 -->
        <div class="cart-goods-info cart-area cart-list">
            <ul class="thead-ul">
                <li class="goods-ti">商品</li>
                <li class="birthday-card-ti">生日牌</li>
                <li class="unit-Price">单价</li>
                <li class="number-ti">数量</li>
                <li class="money-ti" colspan="2">金额</li>
            </ul>
            <div class="tbody-ul">
                <table id="goods-table">
                </table>
            </div>
        </div>


        <div class="cart-submit cart-area">
            <a href="#" class="cart-submit-empty"><i></i>全部清空</a>
            <ul class="cart-total-detail">
                <li>商品金额：¥ <span id="allPrice"></span>.00</li>、
                <li>活动优惠：¥ 0.00</li>
            </ul>
            <div class="cart-total"><span>合计：¥<span id="allprice">894.00</span></span></div>
            <span class="cart-balance" id="cost-freight-tip"></span>

            <div class="cart-submit-button"><a href="javascript:void(0);" name="action-submit-btn"
                    id="action-submit-btn">去结算</a></div>
        </div>

        <script type="text/html" id="goods-list">
            {{each cart goods}}
            <tbody>
                <tr goods-id="{{ goods.id }}" class="cart-object-item scene_area ">
                    <td class="goods-img">
                        <a href="javascript:void(0);" target="_blank">
                            <img src="{{ goods.img }}">
                        </a>
                    </td>
                    <td class="goods-cake">
                        <div>
                            <h4 class="cart-title">
                                <a href="javascript:void(0);" target="_blank">{{ goods.title }}</a>
                            </h4>
                            <span class="goods-spec">规格：<span>2.0磅</span></span>
                            <span class="goods-laid"><i></i>赠送<ins>&nbsp;10&nbsp;</ins>套餐具</span>
                        </div>
                    </td>
                    <td class="select-birthday-td">
                        <div class="select-birthday">
                            
                            <div class="action-birthday_card">选择生日牌<i></i></div>
                            <ul class="action-birthday-options">
                                <li class="birthday-card-option">生日快乐</li>
                                <li class="birthday-card-option">节日快乐</li>
                                <li class="birthday-card-option">Happy Birthday</li>

                            </ul>
                        </div>
                    </td>
                    <td class="cart-unit-Price">
                        ¥<span id="price">{{goods.price}}</span>.00 </td>
                    <td class="number-li">
                        <div class="number quantity-update">
                            <input type="button" class="minus">
                            <input type="text" class="quantity _quantity" value="{{ goods.num }}">
                            <input type="button" class="plus">
                        </div>
                    </td>
                    <td class="money" id="total_amount_goods">
                        ¥<span id="totalPrice">{{ goods.price*goods.num }}</span>.00 </td>
                    <td class="delete"><a href="javascript:void(0);">删除<i></i></a></td>
                </tr>
            </tbody>
            {{/each}}
        </script>

        <footer id="footer-container"></footer>
        <script type="text/javascript" src="/lib/requirejs/require.js" data-main="/js/cart.js"></script>



</body>

</html>
